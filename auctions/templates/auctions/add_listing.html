{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Add Listing</h2>

    <form action="{% url 'add_listing' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label }}  
        </div>
        <div>
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>


{% endblock %}
